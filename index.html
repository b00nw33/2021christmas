<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="wish-title">
      <span class="wish-letter">M</span>
      <span class="wish-letter">e</span>
      <span class="wish-letter">r</span>
      <span class="wish-letter">r</span>
      <span class="wish-letter">y&nbsp;&nbsp;</span>
      <span class="wish-letter">C</span>
      <span class="wish-letter">h</span>
      <span class="wish-letter">r</span>
      <span class="wish-letter">i</span>
      <span class="wish-letter">s</span>
      <span class="wish-letter">t</span>
      <span class="wish-letter">m</span>
      <span class="wish-letter">a</span>
      <span class="wish-letter">s</span>
    </h1>

    <div class="tree">
      <div class="top" style="--j: 0">
        <span style="--i: 0"></span>
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3"></span>
      </div>
      <div class="top" style="--j: 1">
        <span style="--i: 0"></span>
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3"></span>
      </div>
      <div class="top" style="--j: 2">
        <span style="--i: 0"></span>
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3"></span>
      </div>
      <div class="top" style="--j: 3">
        <span style="--i: 0"></span>
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3"></span>
      </div>
      <div class="bottom">
        <span style="--i: 0"></span>
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3"></span>
      </div>
      <span class="shadow"></span>
    </div>
  </body>
</html>
